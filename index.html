<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
    integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
    crossorigin="anonymous"></script>
    <script src="assets/js/textswitch.js"></script>
    <script src="assets/js/main.js"></script>
    <title>Color Picker</title>
</head>
<body>
    <div id="parent">
        <div id="child">
            <img src="assets/img/DrPicLogo.png" alt="logo" id="logo">
        </div>
        <div id="child">
            <h1 id="header">Color Picker</h1>
        </div>
    </div>
    <br>
    <br>
    <div id="parent" class="colorpicker">
        <h3 class="v1 alltext">RGB</h3>
        <div id="child">
            <h4 class="alltext">Red</h4>
            <input type="number" id="red" maxlength="3" onkeydown="return event.keyCode !== 69">
        </div>
        <div id="child">
            <h4 class="alltext">Green</h4>
            <input type="number" id="green" maxlength="3" onkeydown="return event.keyCode !== 69">
        </div>
        <div id="child">
            <h4 class="alltext">Blue</h4>
            <input type="number" id="blue" maxlength="3" onkeydown="return event.keyCode !== 69">
        </div>
    </div>

</body>
</html>
